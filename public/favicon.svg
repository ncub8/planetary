<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)" stroke="#f59e0b" stroke-width="2"/>

  <!-- Central sun symbol -->
  <circle cx="32" cy="32" r="8" fill="#fbbf24" filter="url(#glow)"/>
  <circle cx="32" cy="32" r="4" fill="#f59e0b"/>

  <!-- Sun rays -->
  <g stroke="#fbbf24" stroke-width="2" stroke-linecap="round">
    <line x1="32" y1="12" x2="32" y2="18"/>
    <line x1="32" y1="46" x2="32" y2="52"/>
    <line x1="12" y1="32" x2="18" y2="32"/>
    <line x1="46" y1="32" x2="52" y2="32"/>
    <line x1="20.2" y1="20.2" x2="24.2" y2="24.2"/>
    <line x1="39.8" y1="39.8" x2="43.8" y2="43.8"/>
    <line x1="43.8" y1="20.2" x2="39.8" y2="24.2"/>
    <line x1="24.2" y1="39.8" x2="20.2" y2="43.8"/>
  </g>

  <!-- Planetary symbols around the sun -->
  <g fill="#e5e7eb" font-family="serif" font-size="8" text-anchor="middle" dominant-baseline="central">
    <!-- Saturn ♄ -->
    <text x="32" y="20" fill="#9ca3af">♄</text>
    <!-- Jupiter ♃ -->
    <text x="44" y="26" fill="#60a5fa">♃</text>
    <!-- Mars ♂ -->
    <text x="44" y="38" fill="#f87171">♂</text>
    <!-- Venus ♀ -->
    <text x="32" y="44" fill="#34d399">♀</text>
    <!-- Mercury ☿ -->
    <text x="20" y="38" fill="#a78bfa">☿</text>
    <!-- Moon ☽ -->
    <text x="20" y="26" fill="#93c5fd">☽</text>
  </g>
</svg>